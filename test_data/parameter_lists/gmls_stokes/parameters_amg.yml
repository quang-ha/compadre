%YAML 1.1
---
Compadre:
  'loop size': 1
  'io':
    # source file for coords and normal vectors
    'input file prefix': '../test_data/grids/stokes_around_sphere_'
    'input file': ''
    # output file location
    'output file prefix': '../test_data/stokes_around_sphere'
    # data reconstructed on target
    'output file': '.nc'
    # turn off mesh produced by vtk
    'vtk produce mesh': false
  'solver':
    'type': 'iterative'
    'file': '../test_data/parameter_lists/gmls_stokes/solver_amg.xml'
    'blocked': true
  'remap':
    'weighting power': 6
    'porder': 2
    'quadrature order': 2
    'quadrature dimension': 1
    'quadrature type': 'line'
    'number of batches': 1
  'neighborhood':
    'method': nanoflann
    'search type': knn
    'cutoff multiplier': 1.2
  'halo':
    'dynamic': true
    'multiplier': 12.0
...
